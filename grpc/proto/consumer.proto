syntax = "proto3";

package api;

message Client {
    string clientId = 1;
    string name = 2;
    string topic = 3;
    int32 partition = 4;
    string url = 5;
    string method = 6;
    bool header = 7;
    string description = 8;
    int32 totalConsumer = 9;
    int64 createdAt = 10;
    int64 updatedAt = 11;
}

